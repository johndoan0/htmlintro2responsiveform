<!DOCTYPE html>
<html>
<head>
	<title>RESPONSIVE FORM</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<form id= "form-container">
		<div class= "col-left">
			<label for= "fname">First Name</label>
			<input type= "text" id="fname" name="fname" placeholder="John">
			<label for= "lname">Last Name</label>
			<input name= "lname" type= "text" placeholder= "Doe">
			<label for= "emailadd">Email Address</label>
			<input name= "emailadd" type= "text" placeholder= "john@doe.com">
			<label for= "country">Country</label>
			<select name = "country">
				<option value="USA">USA</option>
				<option value="China">China</option>
				<option value="Canada">Canada</option>	
			</select>
			<label for= "bio">Biography</label>
			<textarea name= "bio" rows= "5" type= "text"></textarea>
		</div>
		<div class= "col-mid">
			<label for= "pnum">Phone Number</label>
			<input name= "pnum" type= "text" placeholder= "555-555-5555">
			<label for= "affil">Affiliations</label>
			<textarea name= "affil" rows= "5" type= "text"></textarea>
			<label for= "occu">Occupation</label>
			<select name = "occu">
				<option value="fireman">Fireman</option>
				<option value="rapper">Rapper</option>
				<option value="guy">That guy whos does that thing</option>	
			</select>
			<label for= "favgad">Favorite Gadget</label>
			<input name= "favgad" type= "text" placeholder= "iphone">
		</div>
		<div class= "col-right">
			<label for= "talent">Talent</label>
			<select name= "talent">
				<option value="cooking">Cooking</option>
				<option value="stuff">Doing Stuff</option>
				<option value="coffee">Drinking Coffee</option>	
							</select>
			<label for= "drink">Drink</label>
			<input name= "drink" type= "text" placeholder= "coffee">
			<label for= "specpow">Special Power</label>
			<input name= "specpow" type= "text" placeholder= "flying">
			<label for= "weap">Weapon of Choice</label>
			<input name= "weap" type= "text" placeholder= "sabre">
			<label for= "comments">Comments</label>
			<textarea name= "comments" rows= "5" type= "text"></textarea>
		</div>
	</form>
</body>
</html>
